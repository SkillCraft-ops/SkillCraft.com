    <style>
        body {

        .form-container h3 {

        }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%;

<nav>
    <img src="logo.jpg">

<div class="container">
    <div class="form-container">
        <h3>Ask a Question</h3>
        <p>If you have any questions, feel free to ask us using the form below:</p>
        <form action="submit-question.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="question" placeholder="Your Question" required></textarea>
            <button type="submit">Submit Question</button>
        </form>
    </div>
</div>

<script>
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $name = htmlspecialchars($_POST['name']);
    $email = htmlspecialchars($_POST['email']);
    $question = htmlspecialchars($_POST['question']);
    
    $to = "gjsamo1996@gmail.com"; // Replace with your email address
    $subject = "New Question from " . $name;
    $message = "Name: " . $name . "\n" .
               "Email: " . $email . "\n\n" .
               "Question: \n" . $question;
    $headers = "From: " . $email;

    if (mail($to, $subject, $message, $headers)) {
        echo "Thank you for your question. We will get back to you soon.";
    } else {
        echo "Sorry, there was an error sending your message. Please try again later.";
    }
} else {
    echo "Invalid request method.";
}
</script>
